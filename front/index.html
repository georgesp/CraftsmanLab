<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/symbol.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: basic meta tags -->
    <title>CraftsmanLab</title>
    <meta name="description" content="CraftsmanLab — Outils et prompts pour améliorer la productivité des développeurs C#." />
    <link rel="canonical" href="https://www.craftsmanlab.fr/" />
    <meta name="robots" content="index,follow" />

    <!-- Open Graph (social sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CraftsmanLab — Outils et prompts pour développeurs C#" />
    <meta property="og:description" content="Outils, prompts et ressources pour accélérer les workflows des développeurs C#." />
    <meta property="og:url" content="https://www.craftsmanlab.fr/" />
    <meta property="og:image" content="https://www.craftsmanlab.fr/og-image.png" />

    <!-- No Twitter account associated; Twitter meta tags intentionally omitted -->
    <!-- Mobile / PWA hints -->
    <meta name="theme-color" content="#23272F" />

    <!-- Set initial lang based on browser (FR if French, else EN) before React mounts -->
    <script>
      try {
        const navLang = (navigator.languages && navigator.languages[0]) || navigator.language || '';
        const lang = /^fr(\-|$)/i.test(navLang) ? 'fr' : 'en';
        document.documentElement.setAttribute('lang', lang);
        if (!localStorage.getItem('i18nextLng')) localStorage.setItem('i18nextLng', lang);
      } catch (e) {
        /* no-op */
      }
    </script>

    <!-- Import Inter Tight font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
